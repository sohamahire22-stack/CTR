<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CTR Thumbnail Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Dark Theme */
    body { font-family: 'Arial', sans-serif; background: #0f172a; color: #e5e7eb; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; }
    
    /* Input Styles */
    .card { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
    input, select { width: 100%; padding: 12px; margin-top: 5px; margin-bottom: 15px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; box-sizing: border-box;}
    label { font-weight: bold; color: #94a3b8; font-size: 0.9em; }
    
    button { width: 100%; padding: 15px; background: #6366f1; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
    button:hover { background: #4f46e5; }
    button:disabled { background: #475569; cursor: not-allowed; }

    /* The Thumbnail Canvas */
    .result-area { display: none; text-align: center; }
    
    .thumbnail-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        background: #000;
        border-radius: 8px;
        overflow: hidden;
        border: 2px solid #475569;
        margin-top: 20px;
    }

    /* The AI Image */
    #finalImage {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.9; /* Slight dim to make text pop */
    }

    /* The "Hybrid" Text Overlay */
    #overlayText {
        position: absolute;
        top: 50%;
        right: 5%; /* Rule: Text usually on right if face on left */
        transform: translateY(-50%);
        font-family: 'Impact', sans-serif; /* Classic YouTube Font */
        font-size: 4vw; /* Responsive size */
        font-weight: 900;
        text-transform: uppercase;
        line-height: 1.1;
        text-shadow: 3px 3px 0px #000; /* Strong drop shadow for contrast */
        text-align: right;
        max-width: 60%;
        z-index: 10;
        /* Dynamic color will be set by JS */
    }
  </style>
</head>
<body>

<div class="container">
  <h1>CTR Thumbnail Designer</h1>
  <p>Generates AI visuals + Rule-based Text Overlay</p>

  <div class="card">
    <label>Video Title</label>
    <input id="title" placeholder="e.g. How to Crack JEE Physics">

    <label>Topic</label>
    <input id="topic" placeholder="e.g. Rotational Motion">

    <div style="display: flex; gap: 10px;">
        <div style="flex:1">
            <label>Face?</label>
            <select id="face"><option>Yes</option><option>No</option></select>
        </div>
        <div style="flex:1">
            <label>Urgency</label>
            <select id="urgency"><option>Normal</option><option>Exam Soon</option><option>Result Phase</option></select>
        </div>
    </div>
    
    <label>Creator Personality</label>
    <select id="personality">
        <option>Authority</option>
        <option>Energetic</option>
        <option>Calm</option>
    </select>

    <button id="btn" onclick="generate()">Generate Design</button>
  </div>

  <div class="result-area" id="result">
    <h2>Final Design</h2>
    
    <div class="thumbnail-container" id="thumbContainer">
        <img id="finalImage" src="" />
        <div id="overlayText"></div>
    </div>
    
    <p style="font-size: 12px; color: #64748b; margin-top: 10px;">
        Right-click image to save (or Screenshot)
    </p>
  </div>
</div>

<script>
async function generate() {
    const btn = document.getElementById("btn");
    const result = document.getElementById("result");
    const img = document.getElementById("finalImage");
    const txt = document.getElementById("overlayText");

    // UI Loading State
    btn.innerText = "Designing (approx 10s)...";
    btn.disabled = true;
    result.style.display = "none";

    const payload = {
        title: document.getElementById("title").value,
        topic: document.getElementById("topic").value,
        face: document.getElementById("face").value,
        urgency: document.getElementById("urgency").value,
        personality: document.getElementById("personality").value,
        exam: "General", // simplified for demo
        audience: "Student"
    };

    try {
        // Replace this URL with your actual Worker URL
        const res = await fetch("https://ctr-thumbnail-brain.sohamahire22.workers.dev", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        // 1. Set the AI Image
        img.src = data.image;

        // 2. Set the Text (Apply Logic Rules)
        txt.innerText = data.text;
        txt.style.color = data.text_color;
        
        // Optional: Adjust alignment based on face logic (if face is left, text is right)
        // For this version, we default to Right-aligned text as per the Worker logic.

        result.style.display = "block";
    } catch (e) {
        alert("Error generating thumbnail. Please try again.");
        console.error(e);
    } finally {
        btn.innerText = "Generate Design";
        btn.disabled = false;
    }
}
</script>

</body>
</html>
